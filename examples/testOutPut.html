 		function initmap() {
 			// set up the map
 			map = new L.Map('map');
 
 			// create the tile layer with correct attribution
 			var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
 			var osmAttrib='Map data Â© OpenStreetMap contributors';
 			var osm = new L.TileLayer(osmUrl, {minZoom: 0, maxZoom: 19, attribution: osmAttrib});		
 
 			// start the map in South-East England
 			map.setView(new L.LatLng(38.9815006267745, -105.004334290233), 8);
 			map.addLayer(osm);	
 
 			var layers={};
 			$.each(geoJSONSet, function(i, item){
 				//add the geo points
 				layers[item.layer]=L.geoJson(item.data, {
 
 					onEachFeature: function(feature, layer){
 						
 						switch (feature.geometry.type){
 							case "Point": 
 							(function(){
 								return L.circleMarker(feature.geometry.coordinates, {
 									radius: feature.properties.size,
 									fillColor: feature.properties.color,
 									color: "#000",
 									weight: 1,
 									opacity: 1,
 									fillOpacity: 0.8			
 								}).bindPopup(feature.properties.popupContent);
 							})();
 							break;
 							case "LineString": 
 							(function(){
 								return L.polyline(feature.geometry.coordinates, {
 									color: feature.properties.color
 								});
 							})(); 
 							break;
 						}
 					}
 
 				});
 				
 			});
 			//add the layers to the map
 			
 			L.control.layers(null, layers).addTo(map);
 		}
